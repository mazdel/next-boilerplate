name: Linter Check by ${{github.actor}}
on:
  pull_request:
    branches:
      - main
jobs:
  linter_check:
    name: checking linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: checking out
        uses: actions/checkout@v4
      - name: installing nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: do linter check
        run: |
          npm run lint
    
